<!DOCTYPE html>
<html>
<head>
  <title>Image Display</title>
  <style>
    #image-container {
      width: 800px;
      height: 800px;
    }
    #image-container img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <iframe width="800" height="450" src="https://www.youtube.com/embed/Mxa7MhlTJXc?start=983" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <img width="500" src="img/key.png">
  <div id="image-container">
    <img src="img/kawaii.png">
  </div>
  <script src="script.js"></script>
  
</body>
</html>
